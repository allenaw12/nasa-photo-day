<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Journey to the Stars...</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Journey to the Stars...</h1>
        <p>A random image is chosen on load, then you can pick the date and see NASA's photo of the day from that date!</p>
    </header>
    <form id="form" action="">
        <label for="date">Choose a date:</label>
        <input id="date" type="date">
        <button>Search</button>
        <span id="error"></span>
    </form>
    <section id="results">
        <h3 id="title"></h3>
        <section id="visuals">
            <div id="video">
                <iframe src="" frameborder="0"></iframe>
            </div>
            <img src="" alt="">
        </section>
        <section id="texts">
            <span id="photoDate"></span>
            <span id="copyright"></span>
            <p id="explanation"></p>
        </section>
    </section>
    <footer>
        <br>
        <span>Website built by: <a target="_blank" href="https://allenawilliamsonportfolio.netlify.app/">Allena Williamson</a></span>
        <span>Data from: <a target="_blank" href="https://api.nasa.gov/#apod">Nasa Open APIs</a> Astronomy Photo of the Day</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
